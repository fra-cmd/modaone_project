<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Corporativo | ModaOne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { border: none; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .form-control { background-color: #f8f9fa; border: 1px solid #ddd; padding: 12px; }
        .btn-login { background-color: #000; color: #fff; padding: 12px; font-weight: bold; letter-spacing: 1px; }
        .btn-login:hover { background-color: #333; color: #fff; }
        .brand-logo { font-weight: 900; letter-spacing: -1px; font-size: 1.5rem; }
    </style>
</head>
<body>
    <div class="card p-5" style="width: 400px; background: white;">
        <div class="text-center mb-4">
            <div class="brand-logo mb-2">MODAONE <span class="text-primary">CORP</span></div>
            <p class="text-muted small text-uppercase fw-bold">Acceso Restringido (Backoffice)</p>
        </div>

        <form method="post" action="{% url 'staff_login' %}">
            {% csrf_token %}
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger py-2 small text-center mb-3">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <div class="mb-3">
                <label class="form-label small text-muted fw-bold">ID DE USUARIO</label>
                <input type="text" name="username" class="form-control" required autofocus autocomplete="off">
            </div>
            <div class="mb-4">
                <label class="form-label small text-muted fw-bold">CONTRASEÑA</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-login w-100">INGRESAR AL SISTEMA</button>
        </form>
        
        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="text-decoration-none text-muted small">← Volver al sitio público</a>
        </div>
    </div>
</body>
</html>
